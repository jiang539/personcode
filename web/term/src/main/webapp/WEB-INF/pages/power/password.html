<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>修改密码</title>
		<@l.head />	    
	</head>
	<body><br/><br/><br/><br/>
	<form action="role/pwd.action">
	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
          	<span class="STYLE1">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          	<span class="STYLE9">&nbsp;&nbsp;*</span>
          	<span class="STYLE1">旧密码：
              <input name="pwd" type="text"  class="text1"/>
          <br/>
          <br/>
          <span class="STYLE9">&nbsp;*</span>输入新密码：
          <input name="pwd21" type="text"  class="text1"/>
          <br/>
          <br/>
          <span class="STYLE9">&nbsp;*</span>确认新密码： </span>
            <input name="pwd22" type="text"  class="text1"/>
			<br/><br/>	
		<input type="submit" value="提交" class="btn-table1"/ >
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="重置" class="btn-table1"/ ></td>
        </tr>
      </table>
	</form>
	</body>
</html>
